<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 2-Columns </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />

    <style>
        .header {
            height: 100px;
            max-height: 100px;
            min-height: 100px;
        }

        .footer {
            height: 60px;
            max-height: 60px;
            min-height: 60px;
        }

        .mainThree {
            height: 600px;
            max-height: 600px;
            min-height: 600px;
        }

        .mainThreeLeft,
        .mainThreeRight {
            height: 200px;
            max-height: 200px;
            min-height: 200px;
        }
        .mainThreeMiddleTop{
          height: 200px;
          max-height: 200px;
          min-height: 200px;
        }
        .mainThreeMiddleBottom{
          height: 100px;
          max-height: 100px;
          min-height: 100px;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 randomColor header">

            </div>
        </div>
        <div class="row">
            <div class="col-md-3 randomColor mainThree">
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeLeft">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeLeft">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeLeft">

                    </div>
                </div>

            </div>
            <div class="col-md-7 randomColor mainThree">
              <div class="row">
                <div class="col-md-12 randomColor mainThreeMiddleTop">

                </div>
              </div>
              <div class="row">
                <div class="col-md-3 randomColor mainThreeMiddleBottom">
                </div>
                <div class="col-md-9 randomColor mainThreeMiddleBottom">
                </div>

              </div>
              <div class="row">
                <div class="col-md-3 randomColor mainThreeMiddleBottom">
                </div>
                <div class="col-md-9 randomColor mainThreeMiddleBottom">
                </div>

              </div>
              <div class="row">
                <div class="col-md-3 randomColor mainThreeMiddleBottom">
                </div>
                <div class="col-md-9 randomColor mainThreeMiddleBottom">
                </div>

              </div>
              <div class="row">
                <div class="col-md-3 randomColor mainThreeMiddleBottom">
                </div>
                <div class="col-md-9 randomColor mainThreeMiddleBottom">
                </div>

              </div>
            </div>
            <div class="col-md-2 randomColor mainThree">
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeRight">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeRight">

                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12 randomColor mainThreeRight">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 randomColor footer">
            </div>
        </div>

    </div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * max + min);
    }

    $(document).ready(function() {

        var bodyColumns = $(".randomColor");

        bodyColumns.each(function() {

            $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

        })

        $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

    })
</script>
</body>

</html>
