<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
  .header{
    height: 200px;
    min-height: 200px;
    max-height: 200px;
    background-color: #b20000;
  }
  .logo{
    height:150px;
    min-height: 150px;
    max-height: 150px;
    margin-top: 50px;
  }
  .chickenWord{
    height:100%;
    width:100%;
      }
  .nav{
    height:50px;
    min-height: 50px;
    max-height: 50px;
    margin-top: 100px;
    text-align: center;
    line-height: 50px;
    color:white;
    font-size: 20px;
    background-color: black;
    font-family: 'Gloria Hallelujah', cursive;
  }
  .carousel{
    height:400px;
    min-height: 400px;
    max-height: 400px;
  }
    .item img{
    margin-left: 66px;
  }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 header randomColor">

          <div class="col-md-2 logo randomColor">
            <img src="images/chickenLogo.jpg" class="chickenWord" alt="chickenword"/>
          </div>
          <div class="col-md-2 nav randomColor">
            Partners
          </div>
          <div class="col-md-2 nav randomColor">
            About
          </div>
          <div class="col-md-2 nav randomColor">
            Events
          </div>
          <div class="col-md-2 nav randomColor">
            Beer Buzz
          </div>
          <div class="col-md-2 nav randomColor">
            Contact
          </div>
        </div>
      </div>
    <div class="row">
        <div class="col-md-12 line2">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/chicken1.jpg" alt="PIC 1">
                        <div class="carousel-caption">
                            Rooster
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/chicken2.jpg" alt="PIC 2">
                        <div class="carousel-caption">
                            Chicks
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/chicken3.jpg" alt="PIC 3">
                        <div class="carousel-caption">
                            Hens
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/chicken4.jpg" alt="PIC 4">
                        <div class="carousel-caption">
                            Drinking
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
