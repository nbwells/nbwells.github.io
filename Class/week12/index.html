<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hockey Layout</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>

  </head>
  <style>
  .header{
    height: 100px;
    min-height: 100px;
    max-height: 100px;
  }
  .middle{
    height: 500px;
    min-height: 500px;
    max-height: 500px;
  }
  .middle2{
    height: 500px;
    min-height: 500px;
    max-height: 500px;
  }
  .footer{
    height: 100px;
    min-height: 100px;
    max-height: 100px;
  }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 randomColor header">

        </div>
      </div>
      <div class="row">
        <div class="col-md-2 randomColor middle">

        </div>
        <div class="col-md-8 randomColor middle2">

        </div>
        <div class="col-md-2 randomColor middle">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12 randomColor footer">

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

        })
    </script>
      <script type="text/javascript">
      var url = "https://andersonguelphjs.github.io/class/week12/myJson.json";

      $.getJSON(url)
                  .done(function(data) {
                      console.log("success!");
                      console.dir(data);
                        var myHtml = "";
                        for (var i = 0; i <12; i=i+1){

                        myHtml += "<div class='playerData'>"
                          myHtml +=" <div class='playerName'>" + data[i].name + "</div>"
                        myHtml += "</div>" //end of playerData div

}
$(".middle2").append(myHtml);
                       })



                  .fail(function(data) {
                      console.log("fail!");
                      console.dir(data);
                  })





      </script>
  </body>

</html>
