<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phones</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>

    <![endif]-->
</head>
<style>
    .height1 {
        height: 100px;
        min-height: 100px;
        max-height: 100px;
        font-size: 25px;
        text-align: center;
        line-height: 100px;
        background-color: darkgreen;
        color: white;
    }

    .height2 {
        margin-top: 20px;
    }
    .phoneName{
      font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 height1">
              Phones for Sale
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 height2">
            </div>
            <div class="col-md-8 height2 phoneInfo">
            </div>
            <div class="col-md-2 height2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 height1">

            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })



        })
    </script>
    <script type="text/javascript">
        var url = "https://raw.githubusercontent.com/nbwells/nbwells.github.io/master/Class/week12/myjson.json";

        $.getJSON(url)
            .done(function(data) {
                    console.log("success!");
                    console.dir(data);
                    var myHtml = "";
                    for (var i = 0; i < data.length; i++) {
                      myHtml += "<div class='phoneData'>"
                        myHtml +=" <div class='phoneName'>" + data[i].name + "</div>"

                      myHtml += "<div class='price'>"+ "Price:" + data[i].price +
                      "</div>"
                      myHtml += "<div class='seller'>"+ "Seller:" + data[i].seller +
                      "</div>"
                      myHtml += "<div class='details'>"+ "Details:" + data[i].details +
                      "</div>" + "<br />"
//    myHtml +="<div class='phoneImage'>" +  data[i].image + "</div>"
                      myHtml += "</div>" //end of playerData div

}

  $(".phoneInfo").append(myHtml);
                    })
                .fail(function(data) {
                    console.log("fail!");
                    console.dir(data);
                })
    </script>
</body>

</html>
